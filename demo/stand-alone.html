<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vue Zoomer Demo</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-zoomer"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-zoomer/dist/vue-zoomer.css">
</head>
<body style="margin: 0;">

  <div id="app">
    <div style="width: 100vw; height: 100vh;">
      <vue-zoomer style="width: 100%; height: 100%;">
        <img
          src="./assets/landscape-1.jpg"
          style="object-fit: contain; width: 100%; height: 100%;"
        >
      </vue-zoomer>
    </div>
  </div>

  <script>
    Vue.use(VueZoomer.default)

    new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
